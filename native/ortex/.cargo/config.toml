[profile.dev]
rpath=true

[profile.release]
rpath=true

[target.'cfg(target_os = "macos")']
rustflags = [
    "-C", "link-arg=-undefined",
    "-C", "link-arg=dynamic_lookup",
    "-C", "link-args=-Wl,-rpath,@loader_path",
]
[target.x86_64-unknown-linux-gnu]
rustflags = [ "-Clink-args=-Wl,-rpath,$ORIGIN" ]
